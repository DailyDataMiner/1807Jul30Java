<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box
        }
        .wrapper {
            max-width: 940px;
            margin: 0 auto;
            display: grid;
            grid-gap: 10px;
            grid-auto-rows: minmax(100.auto);
            grid-template-columns: repeat(3, 1fr);
        }

        .wrapper > div {
            border: 2px solid green;
            border-radius: 5px;
            padding: 1em;

        }

        #One {
          grid-column: 1/4;
          grid-row: 1/3;  
          background: repeating-linear-gradient(
              45deg,
              yellow,
              green 10px,
              red 10px,
              black 20px
          )
        }
        #Two {
            grid-column: 4/5;
            grid-row: 3/7;
            background: repeating-radial-gradient(

            green 30px,
            purple 10px
            )
        }
        #Three {
            grid-column: 1/8;
            grid-row: 5/6;
            background: repeating-radial-gradient(

            green 20px,
            purple 20px,
            red 20px
            )
        }
        #Four {
            grid-column: 3/7;
            grid-row: 2/5;
        }
        #Five {
            grid-column: 2/8;
            grid-row: 4/9;
        }
    </style>

</head>

<body>
    <div><h1>Exploring the world without a wrapper!</h1></div>
    <div class="wrapper">
        <div id="One">One</div>
        <div id="Two">Two</div>
        <div id="Three">Three</div>
        <div id="Four">Four</div>
        <div id="Five">Five</div>
    </div>

</body>

</html>
