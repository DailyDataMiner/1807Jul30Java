<h1>Welcome {{data.user.firstname}}</h1>
<div>
    <input type="submit" class="btn btn-primary" value="User Page" (click)="editUser()">
</div>
<h1>Here are your reimbursements</h1>
<div id=booksView>
    <table class="table table-sm table-hover table-bordered thead-light">
    <thead>
    <tr>
    <th scope="col">ID</th>
    <th scope="col">Amount</th>
    <th scope="col">Status</th>
    <th scope="col">Type</th>
    <th scope="col">Submitted</th>
    <th scope="col">Resolved</th>
    </tr>
    </thead>
    <tbody id="BookTable">
      <tr *ngFor="let r of data.reimbs">
          <td>{{r.id}}</td>
          <td>{{r.amount}}</td>
          <td>{{r.status}}</td>
          <td>{{r.type}}</td>
          <td>{{r.submitted}}</td>
          <td>{{r.resolved}}</td>
      </tr>
    </tbody>
    </table>
    </div>
