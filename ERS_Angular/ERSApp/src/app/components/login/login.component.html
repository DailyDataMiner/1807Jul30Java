<h1>Employee Reimbursement System</h1>
<br>
<form (submit)="login()">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" required [(ngModel)]="username" /> <br>
  <label for="password">Password</label>
  <input type="password" id="password" name="password" required [(ngModel)]="password" /> <br>
  <input type="submit" value="Log In!">
</form>
