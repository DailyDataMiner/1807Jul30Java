<form (submit)="login()">
  <h1 class="col-auto">Employee Reimbursement System</h1>
  <div class="form-group">
    <div class="col-auto">
      <label for="username"></label>
      <div class="col-sm-10">
        <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="username" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-auto">
        <label for="password"></label>
        <div class="col-sm-10">
        <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="password" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-auto">
        <div class="col-sm-10">
        <input type="submit" class="btn btn-primary mb-2" value="Log In!">
        </div>
      </div>
    </div>
  </div>
</form>
