<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Reimbursement</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

	crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron">
		<h1>Hello Please fill out the fields below for your Reimbursement</h1>
		<br>
		<form method="post" action="addReimbursement">
		<!-- amount,submitted,resolved,description,receipt,author,resolver,statusid,typeid -->
			<input type="number" name="amount" class="form-control" step=".01" placeholder="Reimbursement Amount">
			<input type="text" name="description" class="form-control" placeholder="Description">
	
 <fieldset>
        <legend>Select a Reimbursement Type</legend>

        <div>
            <input type="radio" id="food" name="type" value='3' />
            <label for="food">Food</label>
        </div>

        <div>
            <input type="radio" id="lodging" name="type" value='1' />
            <label for="lodging">Lodging</label>
        </div>

        <div>
            <input type="radio" id="travel" name="type" value='2' />
            <label for="travel">Travel</label>
        </div>
        <div>
            <input type="radio" id="other" name="type" value=4 />
            <label for="other">Other</label>
        </div>

    </fieldset>
				<input type="submit" value="Add Reimbursement">
		</form>
	</div>
</body>
<script src="js/Reimbursement.js" type="text/javascript"></script>
</html>
