  <input class="form-control col-4 offset-4 mb-1" type="text" placeholder="Choose a username" name="username" required [(ngModel)]='username'/>
  <input class="form-control col-4 offset-4 mb-1" type="text" placeholder="Choose a password" name="password" required [(ngModel)] = 'password'/>
  <input class="form-control col-4 offset-4 mb-1" type="text" placeholder="Enter your first name" name="first" required [(ngModel)]='firstname'/>
  <input class="form-control col-4 offset-4 mb-1" type="text" placeholder="Enter your last name" name="lastname" required [(ngModel)] = 'lastname'/>
  <input class="form-control col-4 offset-4 mb-1" type="text" placeholder="Enter your email address" name="email" required [(ngModel)] = 'email'/>

  <button (click)="createNewUser()" class="btn btn-secondary" id="createBtn"><span class="oi oi-plus"></span> Create Account</button>
  <button (click)="goBack()" class="btn btn-secondary" id="createBtn"><span class="oi oi-plus"></span> Go Back</button>
