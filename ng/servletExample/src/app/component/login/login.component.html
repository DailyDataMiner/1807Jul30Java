  <div class="container col-sm" *ngIf="show">
    <h4>Welcome {{ user.firstname + "!" }}</h4>
    <table class="table table-striped table-light mt-2">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.roleid }}</td>
        </tr>
        </tbody>
    </table>
    </div>

    <button (click)="getReimbursemnts()" class="btn btn-primary ml-1"><span class="oi oi-plus"></span> reimbursements</button>
