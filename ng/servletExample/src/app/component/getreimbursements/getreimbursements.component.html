<button (click)="getReimbursements()" class="btn btn-primary ml-1" id="createBtn">
    <span class="oi oi-plus"></span> Show All Reimbursements</button>

<button (click)="goBack()" class="btn btn-primary ml-1" id="createBtn">
    <span class="oi oi-plus"></span>Go Back</button>


<!-- <div class="container col-sm"> -->
<table class="table table-striped table-light mt-2">
    <thead>
        <tr>
            <th scope="col">Reimbursement ID</th>
            <th scope="col">Amount</th>
            <!-- 
             <th scope="col">Submitted</th>
             <th scope="col">Resolved</th> 
             -->
            <th scope="col">Description</th>
            <th scope="col">Submitted By</th>
            <th scope="col">Resolved By</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
            <th scope="col">Approve</th>
            <th scope="col">Deny</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of reimbursements">
            <td>{{ r.reimbId }}</td>
            <td>{{ r.reimbAmount }}</td>
            <!-- 
            <td>{{ r.reimbSubmitted }}</td>
            <td>{{ r.reimbResolved }}</td>
            -->
            <td>{{ r.reimbDescription }}</td>
            <td>{{ r.reimbAuthor }}</td>
            <td>{{ r.reimbResolver }}</td>
            <td>{{ r.reimbStatusId }}</td>
            <td>{{ r.reimbTypeId }}</td>
            <td><button (click)="approveRequest({})" class="btn btn-primary ml-1">Approve</button></td>
            <td><button (click)="denyRequest()" class="btn btn-primary ml-1">Deny</button></td>
        </tr>
    </tbody>
</table>
