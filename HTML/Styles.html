<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {box-sizing: border-box;
    }
        .wrapper{
max-width: width 940px;
margin: 0 auto;
Display: grid;
grid-gap: 10px;
grid-auto-rows: minmax(100px, auto);
grid-template-columns: repeat (3,lfr);
        }
        .wrapper>div{
  border: 2px solid green;
  border-radius: 5px;
  padding: 1em;}
        #one {grid-column: 1/4;
        grid-row: 1/3;
        background: -moz-repeating-linear-gradient(45deg, transparent, yellow, green 10px, red10px, black 20px)
    };
        #two{
            grid-column: 2/5       ;                                      
        grid-row: 3/4;
        }
        #three{
            grid-column: 3/5;
grid-row: 3/6;
        }
        #four{
grid-column: 1/1;
grid-row: 2/4;
        }
        #five{
            grid-column
        :inherit}
        </style>
        
</head>
<body>
    <div="wrapper">
<di id="One"v>One</div>
<div id="Two">Two</div>
<div id="Three">Three</div>
<div id="Four">Four</div>
<div id="Five">Five</div>
    </div>
</body>
</html>
