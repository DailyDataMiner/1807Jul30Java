<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Bank</title>
    <link rel="stylesheet" href="../CSS/animated.css">
</head>
<body>
    <div id="landingView" class="jumbotron">
        <input type="text" hidden="true" placeholder="First Name" id="firstname" class="form-control col-4">
        <input type="text" hidden="true" placeholder="Last Name" id="lastname" class="form-control col-4">
        <input type="text" placeholder="Username" id="username" class="form-control col-4">
        <input type="password" placeholder="Password" id="password" class="form-control col-4">
        <button id="login" class="btn btn-submit  col-2">Log In</button>
        <button id="register" hidden="true" class="btn btn-submit  col-2">Register</button>
        <h6 id="showRegView"><i>Don't have an account? Register here...</i></h6>
        <span id="message" class="form-control alert alert-danger col-4" hidden=true></span>
    </div>
    <span hidden=true id="cool">
        <h1 id="greeting">CONGRATS YOU ARE LOGGED IN</h1>
        <img src="yoda2.jpg" class="animated jello infinite" alt="">
    </span>
  
    <script type="text/javascript" src="../JavaScript/bankApp.js"></script>
</body>
</html>
