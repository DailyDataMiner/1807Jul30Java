<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
<header>
    <h1>Employee Reimbursement System</h1>
    <p>Log In</p>
</header>

<div id="landingView">
    <form method="post" action="login">
            <input type="text" name="username" placeholder="Username" class="form-control">
            <input type="password" name="password" placeholder="Password" class="form-control"> 
            <button id="logIn" class="btn btn-submit">Log In</button>
            <h2>New employees need to register before creating an account.</h2> 
            <button id="register" class="btn btn-submit">Register</button>
	</form>
</div>

<span id="message" hidden="true"></span>
    
<script type="text/javascript" src="../JS/ERSApp.js"></script>
</body>
</html>
