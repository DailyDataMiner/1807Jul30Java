<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .wrapper {  /* Select all items in the wrapper class */
        max-width: 940px;
        margin: 0 auto;
        display: grid;
        grid-gap: 10px;
        grid-auto-rows: minmax(100px,auto);
        grid-template-columns: repeat(3,lfr);
    }

    .wrapper > div {    /* Select all div elements where the parent is of wrapper calss */
        border: 2px solid green;
        border-radius: 5px;
        padding: 1em;
    }

    #one {
        grid-column: 1/4;
        grid-row: 1/3;
        background: repeating-linear-gradient(
            45deg,
            transparent,
            yellow,
            green 10px,
            red 10px,
            black 20px
        );

    }

    #two {
        grid-column: 2/5;
        grid-row: 3/4;
        background: repeating-radial-gradient(
            green,
            purple,
            orange
        )
    }

    #three {
        grid-column: 3/5;
        grid-row: 3/5;
    }

    #four {
        grid-column: 1/1;
        grid-row: 2/4;
    }

    #five {
        grid-column: 1/3;
        grid-row: 2/2;
    }

</style>
<body>
    <div><h1>Exploring CSS3</h1></div>

    <div class="wrapper">
            <div id="one">One</div>
            <div id="two">Two</div>
            <div id="three">Three</div>
            <div id="four">Four</div>
            <div id="five">Five</div>
        </div>

    
</body>
</html>
