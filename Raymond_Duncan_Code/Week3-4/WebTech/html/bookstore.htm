<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bookstore DOM Manipulation</title>
  </head>
  <body>
    <h1>Bookstore DOM Manipulation</h1>
    <h3>Enter Book Information</h3>
    <input type="text" id="title" placeholder="Book Title..." class="form-control col-6">
    <input type="number" id="isbn" maxlength="10" minlength="10" class="form-control col-6">
    <input type="number" id="price" class="form-control col-2">
    <select id="genres" class="form-control col-4"></select>
    <button id="addBook">Add!</button>

    <hr>
    <table class="table table-sm table-hover table-boredered">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody id="booksTable">
            <tr>
                <td>1</td>
                <td>1234567890</td>
                <td>The Cat in the Hat</td>
                <td>5.00</th>
                <td>Childrens</td>
            </tr>
            <tr></tr>
        </tbody>
    </table>



    <script type="text/javascript" src="../js/bookstore.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
