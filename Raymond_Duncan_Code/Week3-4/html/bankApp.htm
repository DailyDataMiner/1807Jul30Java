<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Bank App</title>
</head>

<body>
    <div id="content">
        <div class="jumbotron" id="landingPage">
            <h1>Welcome to RaysBank!</h1>
            <div id="loginView">
                <h6>New User? Register a <i id="newAcctLink">new account</i></h6>
                <input type="text" id="username" class="form-control" placeholder="Username">
                <input type="text" class="form-control" id="password" placeholder="Password">
                <button class="btn btn-submit" id="loginButton">Log In</button>
            </div>

            <div id="registerView" hidden="true">
                <h6>Already have an account? <i id="loginLink">Log in here</i></h6>
                <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                <input type="text" id="registerUname" class="form-control" placeholder="Username">
                <input type="text" class="form-control" id="registerPwd" placeholder="Password">
                <input type="text" class="form-control" id="passwordVerify" placeholder="Verify Password">
                <button class="btn btn-submit" id="createAcctButton">Create Account</button>
            </div>
            <span id="loginMessage" class="alert-danger form-control" hidden="true"></span>
        </div>
        <div class="jumbotron" id="homePage" hidden="true">
            <h1 id="welcomeBanner"></h1>
            <table class="accountsTable">
                <th id="acctTableHead"></th>
                <tbody id="acctTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/bankApp.js"></script>
</body>

</html>
