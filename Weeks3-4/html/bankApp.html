<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <title>Bank</title>
</head>
<body>

    <div id="landingView" class="jumbotron">
        <input type="text" hidden="true" id="firstname" class="form-control" placeholder="First Name"> 
        <input type="text" hidden="true" id="lastname" class="form-control" placeholder="Last Name">
        <input type="text" id="username" class="form-control" placeholder="Username">
        <input type="password" id="password" class="form-control" placeholder="Password">
        
        <button id="logIn" class="btn btn-submit">Log In</button> <br> <br>
        <button id="register" hidden="true "class="btn btn-submit">Register</button>

        <h4 id="showRegView"><i>Don't have an account? Register here...</i></h4>
        <span id="message" class="alert alert-danger col-4" hidden="true"></span>
    </div>
    <div id="homeView" hidden="true">
        <h1 id="greeting"></h1>
    </div>

    <script type="text/javascript" src="../js/bankApp.js"></script>
</body>
</html>
