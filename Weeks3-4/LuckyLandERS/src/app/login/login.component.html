<div class="title"> <h3>Pleasng Log In</h3> </div>

<button (click)="onLogin()" name="ClickMe">Hi</button>

<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">                  
                    <div class="float">
                        <form class="form" action="">
                            <div class="form-group">
                                <label for="username" class="text-black">Username:</label><br>
                                <input [(ngModel)]="username"  type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-black">Password:</label><br>
                                <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" value="" id="myInput">
                                
                            </div>
                            <div class="form-group">
                                <input (click)="onLogin()" type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
