<div *ngIf="showMePartially">
  <h3> Fill in the fields then click 'Submit' </h3>

  <form>
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" required [(ngModel)]='amount' /> <br>

    <label for="description">Description</label>
    <input type="textarea" id="description" name="description" required [(ngModel)]='description' /> <br>
  </form>

  <form id="type">
    <label for="type">Type</label>
    <select name="type" form="type" [(ngModel)]='type'>
        <option value="1">Lodging</option>
        <option value="2">Travel</option>
        <option value="3">Food</option>
        <option value="4">Certification</option>
        <option value="5">Other</option>
      </select>
    <input type="submit"/><br>
  </form>
</div>
