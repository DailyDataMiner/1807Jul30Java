<div class="container" style="margin-top:50px; width: 30%">
  <div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Sign In</strong></h3>
      </div>
      <div class="panel-body">
        <form role="form" (submit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-secondary">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
