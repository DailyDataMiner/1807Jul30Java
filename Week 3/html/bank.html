<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
        <title>Bank App</title>
</head>

<body>
    <h1>Bank App</h1>
    <div id="landingView" class="jumbotron" style="background-color:#DAF7A6; border-radius: 10%">
        <h3>Hi, Welcome to your personal mobile app.</h3>
        <br>Please login
        <input type="text" hidden="true" placeholder="First Name" id="firstname" class="form-control">
        <input type="text" hidden="true" placeholder="Last Name" id="lastname" class="form-control">
        <input type="text" placeholder="Username" id="username" class="form-control col-3">
        <input type="password" id="password" class="form-control col-3" placeholder="Password">
        
        <button id="logIn" class="btn btn-submit">Log In</button>
        <br>
        <button id="register" hidden="true" class="btn btn-submit">Register</button>
        <br>
        <button id="showRegView">
           <font size="2"><i>Don't have an account? Register here...</i></font>
        </button>
        <span id="message" class="form-control alert alert-danger col-4" hidden="true"></span>
    </div>
    <div id="homeView" hidden="true">
        <h1 id="greeting"></h1>
    </div>

    <script type="text/javascript" src="../js/Bank.js"></script>
</body>

</html>
