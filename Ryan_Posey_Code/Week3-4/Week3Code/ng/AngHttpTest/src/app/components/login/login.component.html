<form (submit)="login()">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" required [(ngModel)]='username' /> <br>
  <label for="password">Password</label>
  <input type="text" id="password" name="password" required [(ngModel)]='password' /> <br>
  <input type="submit" value="Log In!">
</form>

<br><br>

<div *ngIf="servletData">
  {{ servletData.username }}
  {{ servletData.firstname }}
  {{ servletData.lastname }}
  {{ servletData.email }}
  
</div>
