<div class="container center-screen">
  <form class="form-signin text-center" (submit)="login()">
    <h3 class="h3 mb-3">Expense Reimbursement System</h3>
    <label for="username" class="sr-only">Username</label>
    <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button type="submit" value ="login" class="btn btn-lg btn-outline-primary btn-block">Sign in</button>
  </form>
  <div class="text-danger" *ngIf="error">
    {{ error }}
  </div>
</div>
