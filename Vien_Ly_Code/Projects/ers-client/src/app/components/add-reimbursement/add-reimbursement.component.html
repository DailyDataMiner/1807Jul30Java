<ng-template #content let-dismiss="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">New Reimbursement Request</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Type</span>
        </div>
        <select id="type" class="form-control custom-select" [(ngModel)]="type" required>
          <option value="lodging">Lodging</option>
          <option value="travel">Travel</option>
          <option value="food">Food</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span id="amount-unit" class="input-group-text">$</span>
          </div>
          <input type="number" min="0" id="amount" class="col-12 col-md form-control" [(ngModel)]="amount" aria-describedby="amount-unit"
            required>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span id="amount-unit" class="input-group-text">Description</span>
          </div>
          <textarea maxlength="500" id="description" class="col-12 form-control" [(ngModel)]="description"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="closeModal()">Submit</button>
  </div>
</ng-template>
