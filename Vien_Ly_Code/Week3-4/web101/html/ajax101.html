<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />


    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>Star Wars</h3>
        <input type="number" id="id" class="form-control">
        <button id="getSWInfo" class="btn btn-outline-primary">Get</button>

        <div class="section" id="dog">
            <h5 class="section-label">Get Dog Picture</h5>
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-primary" type="submit" id="getDogPicture">Get</button>
                </div>
                <input type="text" aria-label="print-input" class="input form-control" placeholder="Dog Breed" id="breed">
            </div>
            <div class="dog-output" id="draw-area">
                <img class="rounded readonly img-fluid" id="dogPicture">
            </div>
        </div>
    </div>



    <script type="text/javascript" src="../js/ajax101.js"></script>
</body>

</html>
