<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
    <div id="landingView" class="jumbotron">
        <div id="registerPanel" class="d-none input-group">
            <input type="text" class="form-control" id="firstname" placeholder="firstname">
            <input type="text" class="form-control" id="lastname" placeholder="lastname">
            <input type="text" class="form-control" id="regUsername" placeholder="username">
            <input type="text" class="form-control" id="regPassword" placeholder="password">

            <div id="regButtonContainer" class="input-group-append">
                <button class="btn btn-outline-primary btn-submit" type="submit" id="register">Register</button>
            </div>
        </div>

        <div id="loginPanel" class="input-group">
            <input type="text" class="form-control" id="username" placeholder="username">
            <input type="text" class="form-control" id="password" placeholder="password">

            <div id="loginButtonContainer" class="input-group-append">
                <button class="btn btn-outline-primary btn-submit" type="submit" id="login">Login</button>
                <button id="registerButton" type="submit" class="btn btn-submit btn-outline-primary">new user</button>   

            </div>

        </div>
        <div class="d-none alert alert-danger text-danger text-center" id="message"></div>
    </div>


    <div id="userView" class="d-none">
        <div id="welcomeMessage">
            <h5></h5>
        </div>
    </div>

    <script type="text/javascript" src="../js/bank.js"></script>
</body>

</html>
