<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Assignment</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/vendor/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../stylesheets/css/main.css"/>


</head>
<body>
    <div class="container">
        
        <h1 class="heading">JAVASCRIPT ASSIGNMENT</h1>

        <div class="main container">
            <div class="section" id="q1">
                <h5 class="section-label">1. Fibonacci</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="submit" id="fibSubmit">Calculate nth fibonacci number</button>
                    </div>
                    <input type="number" aria-label="fib-input" class="form-control" placeholder="input" id="fibInput">
                    <output type="number" aria-label="fib-output" class="form-control" id="fibOutput">
                </div>
            </div>

            <div class="section" id="q2">
                <h5 class="section-label">2. Bubble Sort</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="submit" id="sortSubmit">Bubble Sort</button>
                    </div>
                    <input type="text" aria-label="sort-input" class="form-control" placeholder="1,2,3,4,5,6" id="sortInput">
                    <output type="text" aria-label="sort-output" class="form-control" id="sortOutput">
                </div>
            </div>

            <div class="section" id="q3">
                <h5 class="section-label">3. Reverse String</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="submit" id="strReverseSubmit">Reverse String</button>
                    </div>
                    <input type="text" aria-label="sort-input" class="form-control" placeholder="some random string" id="strReverseInput">
                    <output type="text" aria-label="sort-output" class="form-control" id="strReverseOutput">
                </div>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="../js/main.js"></script>
    <script src="../stylesheets/vendor/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
