<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect username or password
</div>
<div class="row">

    <div class="col-md-6 col-md-offset-2" id="loginDiv">
      <h4>Log In</h4>
      <!-- <form #userLogInForm="ngForm" (submit)="doLogin(userLogInForm)"> -->
      <form #userLogInForm="ngForm" (ngSubmit)="OnSubmit(username.value, password.value)" >


        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" name="username" #username="ngModel" required [(ngModel)]='user.username'>
            <!-- <div *ngIf="submitted && loginForm.controls.email.errors" class="error"> -->
              <!-- <div *ngIf="loginForm.controls.email.errors.required">Email is required</div> -->
            <!-- </div> -->
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" name="password" #password="ngModel" required [(ngModel)]='user.password'>
            <!-- <div *ngIf="submitted && loginForm.controls.password.errors" class="error"> -->
              <!-- <div *ngIf="loginForm.controls.password.errors.required">Password is required</div> -->
            <!-- </div> -->
          </div>
        
        <button class="btn-large btn-submit" type="submit">Login</button>
        <!-- <button class="btn btn-default">Login</button> -->
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid credentials.</div>
        </div>

      </form>
    </div>
  </div>
