<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #main-box {}
        .col-md-4 {
            margin:20px;
            padding:20px;
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid rgba(86, 61, 124, .2);
        }
        .col-md-1 {
            margin-left: -14px;
            margin-right: -15px;
            border: 1px dashed black;
            margin-top: 21px;
            margin-bottom: 20px;
            padding-top: 23px;
        }

        /* #first {
            border: 1px solid black;
            width:10%;
            margin:0 auto;
        }
        #second {
            border: 1px solid black;
            width:10%;
            margin:0 auto;
        } */
        #stringParam {
            width: 62%;

        }
        #stringParam_len {
            width: 16%;
        }
        #stringParam_offset {
            width: 16%;
        }
        .objectLit {
            width: 96%;
        }
        
    </style>
</head>
<body>

    <!-- <div id="first">
        ...
    </div>

    <div id="second">
        ...
    </div> -->

    <hr />

    <div id="main-box" class="container-fluid">
    
        <!-- Fibonacci -->
        <div class="row">

            <div class="col-md-4">
                <input type="text" id="fiboParam">
                <button id="doFibo">do Fibo</button>
            </div>

            <div class="col-md-4" class="resultsBox">
                <span id="fiboResult">...</span>
            </div>

        </div>

        <!-- BubbleSort -->
        <div class="row">

            <div class="col-md-4">
                <input type="text" id="numArray">
                <button id="doBubbleSort">do Bubble Sort</button>
            </div>

            <div class="col-md-4" class="resultsBox">
                <span id="bubbleSortResult">...</span>
            </div>
        
        </div>

        <!-- Reverse String -->
        <div class="row">

            <div class="col-md-4">
                <input type="text" id="userStr">
                <button id="doReverseStr">Reverse String</button>
            </div>

            <div class="col-md-4" class="resultsBox">
                <span id="reversedStr">...</span>
            </div>
            
        </div>

        <!-- Factorial -->
        <div class="row">

                <div class="col-md-4">
                    <input type="text" id="factorialParam">
                    <button id="doFactorial">Do Factorial</button>
                </div>
    
                <div class="col-md-4" class="resultsBox">
                    <span id="factorialResult">...</span>
                </div>
                
        </div>

        <!-- Substring -->
        <div class="row">

                <div class="col-md-4">
                    <input type="text" id="stringParam" placeholder="string">
                    <input type="text" id="stringParam_len" placeholder="len">
                    <input type="text" id="stringParam_offset" placeholder="offs">
                    <button id="doSubstring">Do Substring</button>
                </div>
                
                <div class="col-md-4" class="resultsBox">
                    <span id="subsStringResult">...</span>
                </div>
                
        </div>

        <!-- Is Even -->
        <div class="row">

                <div class="col-md-4">
                    <input type="text" id="numberParam">
                    <button id="doEvenOdd">is Even?</button>
                </div>
                
                <div class="col-md-4" class="resultsBox">
                    <span id="evenOddResult">...</span>
                </div>
                
        </div>

        <!-- Palindrome -->
        <div class="row">

                <div class="col-md-4">
                    <input type="text" id="palinToBeString">
                    <button id="doPalindrome">do Palindrome</button>
                </div>
                
                <div class="col-md-4" class="resultsBox">
                    <span id="palindromeResult">...</span>
                </div>
                
        </div>

        <!-- Object literal v1 -->
        <div class="row">

            <div class="col-md-4">
                <h5>v1</h5>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="objectLit_k1" class="objectLit" placeholder="key1">
                        <input type="text" id="objectLit_k2" class="objectLit" placeholder="key2">
                        <input type="text" id="objectLit_k3" class="objectLit" placeholder="key3">
                    </div>
                    <div class="col-md-1">
                        :<br />:<br />:
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="objectLit_v1" class="objectLit" placeholder="val1">
                        <input type="text" id="objectLit_v2" class="objectLit" placeholder="val2">
                        <input type="text" id="objectLit_v3" class="objectLit" placeholder="val3">
                    </div>
                </div>
                <div class="row">
                    <button id="doObjectLiteral">do Object Literal</button>
                </div>
            </div>
            
            <div class="col-md-4" class="resultsBox">
                <h5>Object Literal</h5>
                <span id="objectLiteralResult"></span>
            </div>
        </div>

        <!-- Object literal v2 -->
        <div class="row">

            <div class="col-md-4">
                <h5>v2</h5>
                <input type="radio" name="" id="">Object
                &nbsp;
                <input type="radio" name="" id="">Array
                <br /><br />
                <button id="">do Object Literal</button>
            </div>
            
            <div class="col-md-4" class="resultsBox">
                <h5>Object Literal</h5>
                <span id=""></span>
            </div>
        </div>

        <!-- Delete Element -->
        <div class="row">

            <div class="col-md-4">
                <input type="text" id="arrayInput" placeholder="Values with commas">
                <!-- <input type="text" id="arrayInput" placeholder="Enter without commas"> -->
                <button id="doDelete">Delete Element From Array</button>
            </div>
            
            <div class="col-md-4" class="resultsBox">
                <span id="deletedResult"></span>
            </div>
                
        </div>

    </div>

    <hr />
    
    <div>
        <input type="text" placeholder="input">
        <button id="myBtn">my button</button>
        <input disabled="disabled" placeholder="output">
    </div>
    
    <hr />

    <div>
        <input type="text" placeholder="input">
        <button id="myBtn">my button</button>
        <input disabled="disabled" placeholder="output">
    </div>
        
    <hr />

    <div>
        <input type="text" placeholder="input">
        <button id="myBtn">my button</button>
        <input disabled="disabled" placeholder="output">
    </div>
            
    <hr />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
    <script src="apartmentjs.js"></script>
    
</body>
</html>
