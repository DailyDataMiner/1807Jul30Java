{{ "2+2" }}
<div id="booksView">
	<!-- ( <a id="addBook">Add Book</a> ) -->
	<table class="table table-sm table-hover table-bordered thead-light">
	<thead>
		<tr>
			<th scope="col">ISBN</th>
			<th scope="col">Title</th>
			<th scope="col">Price</th>
			<th scope="col">Genre</th>
		</tr>
	</thead>	
	<tbody id="bookTable">
    <tr *ngFor="let b of books">
      <th scope="row">{{ b.isbn }}</th>
      <th scope="row">{{ b.title }}</th>
      <th scope="row">{{ b.price }}</th>
    </tr>
	</tbody>
	</table>
</div>
