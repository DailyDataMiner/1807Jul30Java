<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="landingView" class="jumbotron">
        <input type="text" id="firstname" class="form-control" placeholder="First Name" hidden="true">
        <input type="text" id="lastname" class="form-control" placeholder="Last Name" hidden="true">
        <input type="text" id="username" class="form-control" placeholder="Username">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <button id="logIn" class="btn btn-submit">Log In</button>
        <h3 id="showRegView"><i>Don't have an account? Register here.</i></h3>
        <button id="register" class="btn btn-submit" hidden="true">Register</button>
        <span id="message" class="form-control alert alert-danger col-4" hidden="true"></span>
    </div>
    <div id="homeView" class="jumbotron" hidden="true">
        <h1 id="greeting"></h1>
    </div>

    <script src="../js/bankApp.js"></script>
</body>
</html>
