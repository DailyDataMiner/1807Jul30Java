<div id="accountView">
	<table class="table table-sm table-hover table-bordered thead-light">
		<thead>
			<tr>
				<th scope="col">Username</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody id="userTable">
				<td>{{emp.emp_username}}</td>
				<td>{{emp.first_name}}}</td>
				<td>{{emp.last_name}}</td>
				<td>{{emp.email}}</td>
		</tbody>
	</table>
</div>
