<form (submit)="login()">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" required [(ngModel)]='username' /> <br>  <!-- [()] banana in a box -->
  <label for="password">Password</label>
  <input type="password" id="password" name="password" required [(ngModel)]='password' > <br>
  <input type="submit" value="Log In!">
</form>

<br><br>
<div *ngIf="servletData">
  {{ servletData.username }}
  {{ servletData.firstname }}
  {{ servletData.email }}
</div>
