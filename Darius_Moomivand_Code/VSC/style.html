<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .wrapper {
            max-width: 940;
            margin: 0 auto;
            display: grid;
            grid-gap: 10px;
     
        }

        /* Select all ddiv elements where the parent is of .wrapper */

        .wrapper > div {
            border: 2x solid rgb(255, 47, 109);
            border-radius:  5px;
            padding: 1em;
            text-align: center;
        }


        #one {
            grid-column: 1/4;
            grid-row: 1/3;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                yellow,
                green 10px,
                red 10px,
                black 20px
            );
        }
        
        #two{
            grid-column: 2/3;
            grid-row: 1/5;
            background: repeating-radial-gradient 20,(
                yellow,
                orange,
                red
                );
        }
        #three{
            grid-column: 3/6;
            grid-row: 3/6;
        }
        #four{
            grid-column: 3/4;
            grid-row: 1/2;
        }

    </style>
</head>
<body>
    <div><h1> Exploring CSS3 </h1></div>

    <div class="wrapper">
        <div id="one">ONE</div>
        <div id="two">TWO</div>
        <div id="three">THREE</div>
        <div id="four">FOUR</div>

    </div>


</body>
</html>
