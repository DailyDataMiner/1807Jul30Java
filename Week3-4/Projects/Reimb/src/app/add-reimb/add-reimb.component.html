<div class="col-4">
  <div class="row">
    <form (submit)="submit()">
      <div class="form-group">
        <h2>Reimbursement Form</h2>
        <label for="amount">Reimbursement Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" required [(ngModel)]="amount" />
      </div>
      <div class="form-group">
          <label for="description">Description:</label>
          <input type="description" class="form-control" id="description" 
        name="description" required [(ngModel)]="description" />      
      </div>
      <div class="form-dropdown">
          <label for="description">Request Type:</label>
          <select id="type" name="dropdown" required [(ngModel)]="typeid" >
            <option value="1">Lodging</option>
            <option value="2">Travel</option>
            <option value="3">Food</option>
            <option value="4">Training</option>
            <option value="5">Other</option>
          </select>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit Request!" (click)="addNewReimb()">
    </form>
  </div>
</div>
