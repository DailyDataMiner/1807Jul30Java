


<h1 class="jumbotron">Revature Reimbursement App</h1>

<div class="container center">
<form (submit)="login()" >
  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder=Username required [(ngModel)]='username' /> <br>

  <input type="submit" class="btn btn-success" value="Log In!">
</form>
{{ servletUsername }}<br>
</div>
