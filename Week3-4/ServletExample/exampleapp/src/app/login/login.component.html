<form (submit)="login()">
  <label for="username">Username</label>
  <input type=text name=username id=username required [(ngModel)]='username' /> <br>
  <label for=username>Password</label>
  <input type=password name=password id=password required [(ngModel)]='password'/> <br>
  <input type=submit value="Log In!">
</form>

<br><br>
<div *ngIf=servletData>
{{ servletData.username }}
{{ servletData.firstname }}
{{ servletData.lastname }}
{{ servletData.email }}

</div>
