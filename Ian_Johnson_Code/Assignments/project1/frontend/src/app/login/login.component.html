<div class="login-container">
  <form class="login-form rounded" (submit)="login()">
    <h2 class="text-center">ERS Login</h2>
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control mb-2" [class.is-invalid]="usernameError" placeholder="Username"
        [(ngModel)]="username" aria-describedby="username-error">
      <div *ngIf="usernameError" id="username-error" class="invalid-feedback">{{usernameError}}</div>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control mb-2" [class.is-invalid]="passwordError" placeholder="Password"
        [(ngModel)]="password" aria-describedby="password-error">
      <div *ngIf="passwordError" id="password-error" class="invalid-feedback">{{passwordError}}</div>
    </div>
    <button class="btn btn-primary w-100" type="submit">Login</button>
    <div *ngIf="error" class="text-center text-danger mt-2 w-100">{{error}}</div>
  </form>
</div>
