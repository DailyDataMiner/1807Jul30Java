<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div id="landing-view" class="jumbotron">
    <input type="text" id="username" class="form-control" placeholder="Username">
    <input type="password" id="password" class="form-control" placeholder="Password">
    <input type="text" id="first-name" class="form-control" placeholder="First name" hidden>
    <input type="text" id="last-name" class="form-control" placeholder="Last name" hidden>
    <button id="login" class="btn btn-primary">Log In</button>
    <button id="register" class="btn btn-primary" hidden>Register</button>
    <br>
    <em id="register-message">Don't have an account? <a id="register-link" href="#">Register here!</a></em>
    <br>
    <span id="message" class="alert alert-danger w-100" hidden></span>
  </div>

  <div id="welcome-view" hidden>
    <h1 id="welcome-header"></h1>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th span="col">Account ID</th>
          <th span="col">Balance</th>
        </tr>
      </thead>
      <tbody id="accounts"></tbody>
    </table>
    <button id="add-account" class="btn btn-primary">Add account</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../js/bankapp.js"></script>
</body>

</html>
