<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    .wrapper {
      max-width: 940px;
      margin: 0 auto;
      display: grid;
      grid-gap: 10px;
      grid-auto-rows: minmax(100px, auto);
      grid-template-columns: repeat(3, 1fr);
    }

    /* Select all div elements whose direct parent is .wrapper */
    .wrapper>div {
      align-items: center;
      border: 2px solid green;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    #div1 {
      background: linear-gradient(45deg, yellow, red, black);
      grid-column: 1/4;
      grid-row: 1/3;
    }

    #div2 {
      background: radial-gradient(green, purple);
      grid-column: 2/5;
      grid-row: 3/3;
    }

    #div3 {
      grid-column: 3/5;
      grid-row: 3/5;
    }

    #div4 {
      grid-column: 1/1;
      grid-row: 2/4;
    }

    #div5 {
      grid-column: 1/3;
      grid-row: 2/2;
    }
  </style>
</head>

<body>
  <div>
    <h1>Exploring CSS3</h1>
  </div>

  <div class="wrapper">
    <div id="div1">one</div>
    <div id="div2">two</div>
    <div id="div3">three</div>
    <div id="div4">four</div>
    <div id="div5">five</div>
  </div>
</body>

</html>
